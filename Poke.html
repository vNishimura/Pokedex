<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Pokedex</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

        <div id="curve1">

    <div id="conteudo">
        <div id="card"></div>
    </div>
